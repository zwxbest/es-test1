spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  session:
    store-type: hash_map
  thymeleaf:
    mode: HTML5
    suffix: .html
    prefix: classpath:/templates/
    cache: false
  profiles:
    active: docker
  devtools:
    restart:
      exclude: static/**,templates/**
logging:
  level:
    org.hibernate.SQL: debug
server:
  error:
    whitelabel:
      enabled: false

