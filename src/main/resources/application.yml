spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  session:
    store-type: hash_map
  thymeleaf:
    mode: HTML5
    suffix: .html
    prefix: classpath:/templates/
    cache: false
  profiles:
    active: docker
  devtools:
    restart:
      exclude: static/**,templates/**
  http:
    multipart:
      enabled: true
      file-size-threshold: 5MB
      max-request-size: 20MB
logging:
  level:
    org.hibernate.SQL: debug
server:
  error:
    whitelabel:
      enabled: false
security:
  basic:
    enabled: false

upload-file:
   visit:
     path:  /upload

